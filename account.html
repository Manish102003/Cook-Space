<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="heading-account">Account Settings</h1>
    <div class="main-box">
        <div class="left-side">
            <div class="photo-acc"></div>
            <p class="photo-name">Ms Dhoni</p>
            <table class="action-main" cellspacing="10px">
                <tr>
                    <td id="account-detail">Account</td>
                </tr>
                <tr>
                    <td id="password-reset">Password</td>
                </tr>
            </table>
        </div>
        <div class="right-side">
            <div class="account-info">
                <table class="info-data">
                    <tr>
                        <td>
                            <label for="">First Name</label><br>
                            <input type="text" class="info-person">
                        </td>
                        <td>
                            <label for="">Last Name</label><br>
                            <input type="text" class="info-person">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Email ID</label><br>
                            <input type="email" class="info-person">
                        </td>
                        <td>
                            <label for="">Phone Number</label><br>
                            <input type="Number" class="info-person">
                        </td>
                    </tr>
                </table>
                <button class="update-btn">Update</button>
                <button class="cancel-btn">Cancel</button>
            </div>
            <div class="password-change">
                <label for="">Old Password</label><br>
                <input type="text" class="password-info"><br>
                <label for="">New Password</label><br>
                <input type="text" class="password-info"><br>
                <label for="">Confirm New Password</label><br>
                <input type="text" class="password-info"><br>
                <button class="update-btn">Update</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
